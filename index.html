<!DOCTYPE html>

<option value="#d6fff0">Mint</option>
<option value="#d6e0ff">Blue</option>
</select>
<button class="btn" id="addStickyBtn">Add</button>
</div>
<div id="stickyContainer" class="sticky-area"></div>
</section>
</aside>


<!-- MIDDLE: tasks -->
<section class="col mid-col">
<section class="card add-task glass">
<div class="add-row">
<input id="taskInput" placeholder="New task..." />
<select id="categoryInput"><option>General</option><option>Work</option><option>Study</option><option>Personal</option></select>
<select id="priorityInput"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select>
<input id="deadlineInput" type="date" />
<button class="btn" id="addTaskBtn">Add Task</button>
</div>
<div class="filters">
<input id="searchInput" placeholder="Search tasks..." />
<select id="filterCategory"><option value="">All</option><option>General</option><option>Work</option><option>Study</option><option>Personal</option></select>
</div>
</section>


<section class="card tasks glass">
<h3>Tasks</h3>
<ul id="taskList" class="task-list" aria-live="polite"></ul>
</section>
</section>


<!-- RIGHT: calendar + timer -->
<aside class="col right-col">
<section class="card calendar glass">
<h3>Deadlines</h3>
<table id="calendarTable" class="calendar-table"><thead><tr><th>Task</th><th>Due</th><th>Cat</th></tr></thead><tbody></tbody></table>
</section>


<section class="card pomodoro glass">
<h3>Pomodoro</h3>
<div id="timer" class="timer">25:00</div>
<div class="row">
<button class="btn" id="startTimerBtn">Start</button>
<button class="btn danger" id="resetTimerBtn">Reset</button>
<button class="btn" id="shortTestBtn">Test (5s)</button>
</div>
</section>


<section class="card actions glass">
<h3>Actions</h3>
<button class="btn" id="exportBtn">Export Tasks (JSON)</button>
<button class="btn" id="clearCompletedBtn">Clear Completed</button>
</section>
</aside>
</main>


<footer class="footer">Built with ❤️ — Demo</footer>


<script src="script.js" type="module"></script>
</body>
</html>
