<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Productivity App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Productivity App</h1>
        <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
    </header>

    <div class="container">

        <!-- DASHBOARD -->
        <div class="dashboard-section">
            <h2>Dashboard</h2>
            <p>Total Tasks: <span id="totalTasks">0</span></p>
            <p>Completed: <span id="completedTasks">0</span></p>
            <p>Pending: <span id="pendingTasks">0</span></p>
        </div>

        <!-- PROJECTS -->
        <div class="projects-section">
            <h2>Projects</h2>
            <input id="projectInput" placeholder="New project name...">
            <button onclick="addProject()">Add Project</button>
            <ul id="projectList"></ul>
        </div>

        <!-- TASKS -->
        <div class="tasks-section">
            <h2>Tasks</h2>

            <input id="taskInput" placeholder="New task...">

            <select id="categoryInput">
                <option>General</option>
                <option>Work</option>
                <option>Study</option>
                <option>Personal</option>
            </select>

            <input id="deadlineInput" type="date">

            <button onclick="addTask()">Add Task</button>

            <input id="searchInput" placeholder="Search tasks..." oninput="searchTasks()">

            <ul id="taskList"></ul>
        </div>

        <!-- NOTES -->
        <div class="notes-section">
            <h2>Notes</h2>
            <textarea id="notes" placeholder="Write notes here..." oninput="saveNotes()"></textarea>
        </div>

        <!-- CALENDAR -->
        <div class="calendar-section">
            <h2>Deadlines Calendar</h2>
            <table id="calendarTable"></table>
        </div>

        <!-- POMODORO -->
        <div class="timer-section">
            <h2>Pomodoro Timer</h2>
            <div id="timer">25:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
